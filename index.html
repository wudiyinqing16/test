<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-entity light="type: point; intensity: 1" position="0 2.25 -5" id="myLight" visible="false"></a-entity>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'f' || event.key === 'F') {
                var light = document.querySelector('#myLight');
                light.setAttribute('visible', true); // Make the light visible
    
                setTimeout(function() {
                    light.setAttribute('visible', false); // Hide the light after 5 seconds
                }, 5000);
            }
        });
    </script>
</body>
</html>
